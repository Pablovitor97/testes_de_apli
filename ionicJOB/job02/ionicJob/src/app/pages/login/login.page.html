<ion-content>
  <div class="container top">
    <ion-avatar>
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
  </div>

    <ion-slides #slides>
      <ion-slide>
        <div class="slide-inner ion-padding">
          <span>login</span>

          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="email" placeholder="email"></ion-input>
          </ion-item>

          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="password" placeholder="senha"></ion-input>
          </ion-item>

          <ion-button class="ion-margin-top" (click)="login()" color="light" expand="block">
            Entrar
          </ion-button>
        </div>
      </ion-slide>

      <ion-slide>
        <div class="slide-inner ion-padding">
          <span>Cadastro</span>

          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="text" placeholder="Nome"></ion-input>
          </ion-item>

          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="email" placeholder="email"></ion-input>
          </ion-item>

          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="password" placeholder="senha"></ion-input>
          </ion-item>

          <ion-button class="ion-margin-top" (click)="register()" color="light" expand="block">
            Cadastrar
          </ion-button>
        </div>
      </ion-slide>
    </ion-slides>


    <div class="ocean">
      <div class="waves" [ngStyle]="{'background-position-x':wavesPosition + 'px'}"></div>

      <div class="container bottom ion-text-center">
        <span>o aplicativo que foi feito para login</span>
      </div>
    </div>
</ion-content>
